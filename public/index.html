<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveTalking Digital Human Interaction Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --background-color: #f8f9fa;
            --card-bg: #fff;
            --text-color: #212529;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-top: 20px
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            margin-bottom: 20px;
            overflow: hidden
        }

        .card-header {
            background: var(--primary-color);
            color: #fff;
            font-weight: 600;
            padding: 15px 20px;
            border-bottom: none
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center
        }

        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: var(--border-radius)
        }

        .controls-container {
            padding: 20px
        }

        /* utility: small hidden start/stop control placed top-right but visually minimized */
        .tiny-controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .tiny-controls button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #fff;
            padding: 6px 8px;
            border-radius: 8px;
            font-size: 13px;
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color)
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color)
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color)
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: #fff
        }

        .form-control {
            border-radius: var(--border-radius);
            padding: 10px 15px;
            border: 1px solid #ced4da
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 .25rem rgba(67, 97, 238, .25)
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px
        }

        .status-connected {
            background: #28a745
        }

        .status-disconnected {
            background: #dc3545
        }

        .status-connecting {
            background: #ffc107
        }

        .asr-container {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            border: 1px solid #ced4da
        }

        .asr-text {
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1)
        }

        .user-message {
            background: #e3f2fd;
            border-left: 4px solid var(--primary-color)
        }

        .system-message {
            background: #f1f8e9;
            border-left: 4px solid #8bc34a
        }

        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(220, 53, 69, .8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: .8rem;
            display: none
        }

        .recording-indicator.active {
            display: flex;
            align-items: center
        }

        .recording-indicator .blink {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite
        }

        @keyframes blink {
            0% {
                opacity: 1
            }

            50% {
                opacity: .3
            }

            100% {
                opacity: 1
            }
        }

        .nav-tabs .nav-link {
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius) var(--border-radius) 0 0
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background: var(--card-bg);
            border-bottom: 3px solid var(--primary-color);
            font-weight: 600
        }

        .tab-content {
            padding: 20px;
            background: var(--card-bg);
            border-radius: 0 0 var(--border-radius) var(--border-radius)
        }

        .settings-panel {
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            margin-top: 15px
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #6c757d;
            font-size: .9rem
        }

        .voice-record-btn {
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            bottom: 50px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all .2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
            margin: 0 auto
        }

        .voice-record-btn:hover {
            background: var(--secondary-color);
            /* transform: scale(1.05) */
        }

        .voice-record-btn:active {
            background: #dc3545;
            /* transform: scale(.95) */
        }

        .voice-record-btn i {
            font-size: 24px
        }

        .voice-record-label {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d
        }

        .video-size-control {
            margin-top: 15px
        }

        .recording-pulse {
            animation: pulse 1.5s infinite
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, .7)
            }

            70% {
                box-shadow: 0 0 0 15px rgba(220, 53, 69, 0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0)
            }
        }
    </style>
</head>

                        <!-- tiny start/stop controls (kept for client.js) -->
                        <div class="controls">

                                <button id="start" title="Start connection"><i class="bi bi-play-fill"></i></button>
                                <button id="stop" title="Stop connection" style="display:none"><i class="bi bi-stop-fill"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="video-container">
                            <video id="video" autoplay playsinline></video>
                            <div class="recording-indicator" id="recording-indicator">

                            </div>

                                    <button class="btn btn-primary" type="submit"><i class="bi bi-send"></i> Send</button>
                                </div>
                            </form>
                        </div><!-- controls -->
                    </div>
                </div>
            </div>

    <!-- Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryModalLabel">Session Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="summary-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

        </div>
